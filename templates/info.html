<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/arti_main_style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dayman maak</title>

        <style>
            header {
                position: relative;
                height: 13.5vh;
                background-color: rgb(255, 111, 0);
                z-index: 1000;
            }



            .logo img {
                height: 65px;
                width: 60px;
                margin-bottom: 6px;
            }

            .nav {
                display: flex;
            }



            .hamburger {
                display: none;
                background: none;
                border: none;
                font-size: 1.8rem;
                cursor: pointer;
                color: #ffffff;
                z-index: 1100;
                transition: transform 0.3s ease;
            }

            .hamburger.open i {
                transform: rotate(90deg);
            }

            /* Responsive */
            @media (max-width: 768px) {
                .hamburger {
                    display: block;
                }

                .nav {
                    flex-direction: column;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background: rgb(167, 96, 42);
                    overflow: hidden;
                    max-height: 0;
                    opacity: 0;
                    visibility: hidden;
                    transform: translateY(-10px);
                    transition: all 0.4s ease-in-out;
                }

                .nav.active {
                    max-height: 700px;
                    opacity: 1;
                    visibility: visible;
                    transform: translateY(0);
                }

                .nav-links {
                    flex-direction: column;
                    gap: 0;
                }

                .nav-links li {
                    padding: 1rem;
                    border-bottom: 1px solid #ddd;
                }


            }

            section {
                padding: 60px 20px;
                background: #f9f9f9;
            }

            section:nth-child(even) {
                background: #f0f0f0;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 20px;
                color: #444;
            }

            p {
                max-width: 800px;
                color: #555;
            }

            section {
                padding: 60px 20px;
                background: #f9f9f9;
            }

            section:nth-child(even) {
                background: #f0f0f0;
            }

            .concept {
                text-align: center;
            }

            .concept h1 {
                color: rgb(255, 111, 0);
                font-size: 3rem;
                letter-spacing: 0.2em;
                transition: all 0.3s ease;
            }

            .hover {
                display: inline-block;
                margin: 0 0.2em;
                transition: transform 0.3s;
            }

            .hover:hover {
                transform: scale(1.2) rotate(5deg);
                color: rgb(195, 96, 8);
            }

            .word span.char {
                display: inline-block;
                transition: transform 0.4s;
            }

            .word span.char:hover {
                transform: scale(1.4) rotate(-10deg);
                color: #1abc9c;
            }

            /* === زخارف تراثية عربية === */


            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(30px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes bounceIn {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }

                60% {
                    opacity: 1;
                    transform: scale(1.05);
                }

                100% {
                    transform: scale(1);
                }
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-20px);
                }
            }


            .logo img {
                animation: bounceIn 1.2s ease-out forwards;
                width: 80px;
            }

            .welcome {
                animation: fadeInUp 1s ease-out forwards;
                animation-delay: 0.4s;
                opacity: 0;
            }

            section .title {
                animation: fadeInUp 1s ease forwards;
                animation-delay: 0.5s;
                opacity: 0;
            }


            .container {
                padding: 20px;
                text-align: center;
            }

            .content .container {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .icon {
                font-size: 40px;
                color: rgb(255, 111, 0);
                margin-bottom: 10px;
            }
        </style>
        <style>
            @keyframes twinkle {

                0%,
                100% {
                    opacity: 0.6;
                    transform: scale(1);
                }

                50% {
                    opacity: 1;
                    transform: scale(1.4);
                }
            }
        </style>
        <style>
            /* خلفية السحاب والصحراء */
            body {
                background: linear-gradient(to top, #f4e2d8, #cbe3f1);
                overflow-x: hidden;
                position: relative;
            }

            /* سحب متحركة */
        </style>

    <body>


        <header>

            <h1 class="logo">
                <a href="#"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" /></a>
            </h1>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav" id="nav-menu">
                <ul class="nav-links">
                    <li><a href="/info">Information</a></li>
                    <li><a href="/map">Interactive map</a></li>

                    <li><a href="/chatbot">Chatbot</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

        </header>

        <script>
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const dropdown = document.querySelector('.dropdown');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('open');
            });

            dropdown.addEventListener('click', function (event) {
                event.stopPropagation();
                this.classList.toggle('active');
            });

            document.addEventListener('click', function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove('active');
                }
            });
        </script>
<section>
    <div class="container">
        <div class="content">
            {% for place in place %}
            <a href="{{ place[2] }}">
                <div class="tourism_places-card">
                    <div class="p-image">
                        <img src="{{ place[0]}}" , alt="{{ place[2] }}">
                    </div>

                    <div class="p-info">
                        <p class="p-category">
                            {{ place[1].replace('_', ' ').title() }}

                        </p>
                        <br>
                        <strong class="p-title">
                            <span>
                                <a href="{{place[2]}}" class="more-details">More details</a>
                            </span>
                        </strong>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
</section>



        <script>
            // Dropdown menu
            document.querySelector('.dropdown').addEventListener('click', function () {
                this.classList.toggle('active');
            });

        
        </script>
        <script>
            const sandstorm = document.querySelector('.sandstorm');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const pageHeight = document.body.scrollHeight;

                // عند اقتراب المستخدم من أسفل الصفحة (الصحراء)
                if (scrollY + windowHeight >= pageHeight - 200) {
                    sandstorm.style.opacity = '0.3';
                } else {
                    sandstorm.style.opacity = '0';
                }
            })
        </script>


    </body>

</html>
